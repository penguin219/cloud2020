server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要检索服务
    fetch-registry: false
    #设置与eureka server交互的地址 查询和注册服务都需要这个地址
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
